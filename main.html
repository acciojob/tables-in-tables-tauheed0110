<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table style="width: 100%; height: 100%" border="1">
      <!-- Your code here -->
      <tr>
        
        <td align="center">
            <!-- create nested table 2 -->
            <table border="1" style="width: 50%;">
                <thead>
                    <tr>
                        <th colspan="2">Nested Table 2</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="col">Column 1</th>
                        <th scope="col">Column 2</th>
                    </tr>
                    <tr>
                        <td align="center">abc</td>
                        <td align="center">def</td>
                    </tr>
                </tbody>
            </table>
        </td>
        
        <td align="center">
            <!-- create nested table 1 -->
            <table border="1" style="width: 50%; ">
                <thead>
                    <tr>
                        <th colspan="2">Nested Table 1</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="2" align="center">
                            <ul>
                                <li>List item 1</li>
                                <li>List item 2</li>
                                <li>List item 3</li>
                            </ul>
                        </td>
                    </tr>
                </tbody>
            </table>
        </td>
      </tr>
      <tr>
        <td align="center">
            <!-- create nested table 3 -->
            <table border="1" style="width: 50%; ">
                <thead>
                    <tr>
                        <th colspan="2">Nested Table 3</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td align="center">
                            <a href="#">Nested Table</a>
                        </td>
                        <td align="center">Demo Continued</td>
                    </tr>
                </tbody>
            </table>
        </td>
        <td align="center">
            <table border="1" style="width: 50%; ">
                <!-- create nested table 4 -->
                <thead>
                    <tr>
                        <th colspan="2">Nested Table 4</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td align="center" style="background-color: black; color: white;">HTML</td>
                    </tr>
                </tbody>
            </table>
        </td>
      </tr>
    </table>
  </body>
</html>
